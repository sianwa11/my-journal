<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <link href="/static/css/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body class="bg-white min-h-screen">
  <!-- Header -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <h1 class="text-2xl font-medium text-gray-900">
              {{ .Title }}
            </h1>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <span id="welcomeMessage" class="text-gray-700 font-medium">Welcome!</span>

          <!-- Add Profile Edit Link -->
          <button onclick="navigateToProfile()"
            class="flex items-center space-x-2 text-gray-600 hover:text-gray-900 transition-colors duration-200 px-3 py-2 hover:bg-gray-50"
            title="Edit Profile">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
              </path>
            </svg>
            <span class="hidden sm:inline">Profile</span>
          </button>

          <button onclick="logout()"
            class="bg-gray-900 hover:bg-gray-700 text-white px-4 py-2 transition-colors duration-200">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Hero Section -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-light text-gray-900 mb-4">
        Your Creative Space
      </h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Manage your thoughts and showcase your work in one beautiful place
      </p>
    </div>

    <!-- Dashboard Cards -->
    <div class="grid md:grid-cols-2 gap-8 mb-16">
      <!-- Journals Card -->
      <div class="group relative overflow-hidden">
        <div class="relative bg-white border border-gray-200 hover:border-gray-300 transition-all duration-300 p-8">
          <!-- Journal Icon -->
          <div
            class="flex items-center justify-center w-16 h-16 bg-gray-900 mb-6 group-hover:bg-gray-700 transition-colors duration-300">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
              </path>
            </svg>
          </div>

          <h3 class="text-2xl font-medium text-gray-900 mb-3">Journal Entries</h3>
          <p class="text-gray-600 mb-6">Capture your thoughts, ideas, and daily reflections</p>

          <!-- Stats -->
          <div class="flex items-center justify-between mb-6">
            <div class="text-center">
              <div id="journal-count" class="text-2xl font-medium text-gray-900">-</div>
              <div class="text-sm text-gray-500">Total Entries</div>
            </div>
            <div class="text-center">
              <div id="journal-recent" class="text-2xl font-medium text-gray-900">-</div>
              <div class="text-sm text-gray-500">This Week</div>
            </div>
          </div>

          <button onclick="navigateToJournals()"
            class="w-full bg-gray-900 hover:bg-gray-700 text-white font-medium py-3 px-6 transition-colors duration-200">
            Manage Journals
          </button>
        </div>
      </div>

      <!-- Projects Card -->
      <div class="group relative overflow-hidden">
        <div class="relative bg-white border border-gray-200 hover:border-gray-300 transition-all duration-300 p-8">
          <!-- Projects Icon -->
          <div
            class="flex items-center justify-center w-16 h-16 bg-gray-900 mb-6 group-hover:bg-gray-700 transition-colors duration-300">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
              </path>
            </svg>
          </div>

          <h3 class="text-2xl font-medium text-gray-900 mb-3">Projects</h3>
          <p class="text-gray-600 mb-6">Showcase your work and track your progress</p>

          <!-- Stats -->
          <div class="flex items-center justify-between mb-6">
            <div class="text-center">
              <div id="project-count" class="text-2xl font-medium text-gray-900">-</div>
              <div class="text-sm text-gray-500">Total Projects</div>
            </div>
            <div class="text-center">
              <div id="project-active" class="text-2xl font-medium text-gray-900">-</div>
              <div class="text-sm text-gray-500">Active</div>
            </div>
          </div>

          <button onclick="navigateToProjects()"
            class="w-full bg-gray-900 hover:bg-gray-700 text-white font-medium py-3 px-6 transition-colors duration-200">
            Manage Projects
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Check authentication on page load
    window.addEventListener('DOMContentLoaded', async function () {
      const token = localStorage.getItem('accessToken');
      const userName = localStorage.getItem('userName');

      if (!token) {
        window.location.href = '/admin';
        return;
      }

      // Set welcome message
      if (userName) {
        document.getElementById('welcomeMessage').textContent = `Welcome, ${userName}!`;
      }

      // Load initial data and stats
      await loadJournalsStats();
      await loadProjectsStats();
    });

    function closeProjectModal() {
      document.getElementById('projectModal').classList.add('hidden');
      document.body.style.overflow = 'auto';
      document.getElementById('projectForm').reset();
    }

    // API functions
    async function makeAuthenticatedRequest(url, options = {}) {
      let token = localStorage.getItem('accessToken');

      const requestOptions = {
        ...options,
        headers: {
          ...options.headers,
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      };

      let response = await fetch(url, requestOptions);

      if (response.status === 401) {
        const refreshToken = localStorage.getItem('refreshToken');
        if (refreshToken) {
          const refreshResponse = await fetch('/api/refresh', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${refreshToken}`
            }
          });

          if (refreshResponse.ok) {
            const refreshData = await refreshResponse.json();
            localStorage.setItem('accessToken', refreshData.token);
            requestOptions.headers['Authorization'] = `Bearer ${refreshData.token}`;
            response = await fetch(url, requestOptions);
          } else {
            localStorage.clear();
            window.location.href = '/admin';
          }
        }
      }

      return response;
    }

    // Notification function
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 px-6 py-3 z-50 border ${type === 'success' ? 'bg-green-50 text-green-800 border-green-200' : 'bg-red-50 text-red-800 border-red-200'
        }`;
      notification.textContent = message;

      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    async function loadJournalsStats() {
      try {
        const response = await fetch('/api/journals');
        const journals = await response.json();

        if (response.ok && journals) {
          document.getElementById('journal-count').textContent = journals.length || 0;

          // Calculate recent entries (last 7 days)
          const oneWeekAgo = new Date();
          oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
          const recentCount = journals.filter(j => new Date(j.created_at) > oneWeekAgo).length;
          document.getElementById('journal-recent').textContent = recentCount;
        }
      } catch (error) {
        console.error('Error loading journal stats:', error);
        document.getElementById('journal-count').textContent = '0';
        document.getElementById('journal-recent').textContent = '0';
      }
    }

    async function loadProjectsStats() {
      try {
        const response = await fetch('/api/projects');
        const projects = await response.json();

        if (response.ok && projects) {
          document.getElementById('project-count').textContent = projects.length || 0;
          document.getElementById('project-active').textContent = projects.length || 0;
        }
      } catch (error) {
        console.error('Error loading project stats:', error);
        document.getElementById('project-count').textContent = '0';
        document.getElementById('project-active').textContent = '0';
      }
    }

    // Navigation functions
    function navigateToJournals() {
      window.location.href = '/admin/journals';
    }

    function navigateToProjects() {
      window.location.href = '/admin/projects';
    }

    function navigateToProfile() {
      window.location.href = '/admin/profile';
    }

    // Close modals when clicking outside
    window.addEventListener('click', function (event) {
      const journalModal = document.getElementById('journalModal');
      const projectModal = document.getElementById('projectModal');

      if (event.target === journalModal) {
        closeJournalModal();
      }
      if (event.target === projectModal) {
        closeProjectModal();
      }
    });

    // Logout function
    async function logout() {
      const refreshToken = localStorage.getItem('refreshToken');
      if (refreshToken) {
        try {
          await fetch('/api/revoke', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${refreshToken}`
            }
          });
        } catch (error) {
          console.error('Error revoking token:', error);
        }
      }

      localStorage.clear();
      window.location.href = '/admin';
    }
  </script>
</body>

</html>
