<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link href="/static/css/output.css" rel="stylesheet">
</head>

<body class="bg-white min-h-screen flex flex-col">
  <!-- Minimalist Navigation -->
  {{ template "navigation" . }}

  <!-- Main Content - Centered -->
  <main class="flex-1 flex items-center justify-center px-6">
    <div class="max-w-4xl mx-auto text-center space-y-12">

      <!-- Hero Section -->
      <div class="space-y-6">
        {{ if .Bio }}
        <div class="max-w-4xl mx-auto prose prose-lg prose-gray text-center">
          {{ .Bio | safeHTML }}
        </div>
        {{ end }}
      </div>


      <!-- Recent Work Preview -->
      <section>
        <div class="flex flex-col sm:flex-row gap-8 justify-center text-center">
          <a href="/projects" class="text-gray-900 hover:text-gray-600 transition-colors text-lg font-light">
            View Projects
          </a>
          <a href="/journals" class="text-gray-900 hover:text-gray-600 transition-colors text-lg font-light">
            Read Journal
          </a>
        </div>
      </section>


    </div>
  </main>

  <!-- Minimalist Footer -->
  {{ template "footer" . }}


  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    }

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'center'
          });
        }
      });
    });
  </script>
</body>

</html>
