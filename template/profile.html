<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - {{ .Title }}</title>
  <link href="/static/css/output.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-cyan-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white/80 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="/admin" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
              </path>
            </svg>
            Back to Dashboard
          </a>
        </div>
        <div class="flex items-center space-x-4">
          <span id="welcomeMessage" class="text-gray-700 font-medium">Profile Settings</span>
          <button onclick="logout()"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 shadow-sm">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Edit Profile</h1>
      <p class="text-gray-600">Update your personal information and social links</p>
    </div>

    <!-- Profile Form -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
      <div class="p-8">
        <form id="profileForm" onsubmit="updateProfile(event)" class="space-y-8">

          <!-- Basic Information Section -->
          <div class="border-b border-gray-200 pb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
              <svg class="w-6 h-6 mr-3 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                </path>
              </svg>
              Basic Information
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Name Field -->
              <div class="md:col-span-2">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                  Username *
                </label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name" value="{{ .Name }}"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-500">
              </div>

              <!-- Email Field -->
              <div class="md:col-span-2">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                  Email Address
                </label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" value="{{ .Email }}"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-500">
              </div>


            </div>

            <!-- Bio Field -->
            <!-- Update the Bio Field section in your profile.html -->
            <div class="mt-6">
              <label for="bio" class="block text-sm font-medium text-gray-700 mb-2">
                Bio / About Me
              </label>
              <!-- Replace textarea with Quill editor container -->
              <div id="bio-editor" class="bg-white border border-gray-300 rounded-lg" style="min-height: 150px;"></div>
              <!-- Hidden input to store the HTML content -->
              <input type="hidden" id="bio" name="bio" value="{{ .Bio }}">
              <p class="text-sm text-gray-500 mt-2">This will be displayed on your portfolio homepage. You can use rich
                formatting.</p>
            </div>
          </div>

          <!-- Social Links Section -->
          <div class="space-y-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
              <svg class="w-6 h-6 mr-3 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
                </path>
              </svg>
              Social Links
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- GitHub -->
              <div>
                <label for="github" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                  <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path
                      d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                  </svg>
                  GitHub Profile
                </label>
                <input type="url" id="github" name="github" placeholder="https://github.com/yourusername"
                  value="{{ .Github }}"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-500">
              </div>

              <!-- LinkedIn -->
              <div>
                <label for="linkedin" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                  <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path
                      d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                  </svg>
                  LinkedIn Profile
                </label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile"
                  value="{{ .Linkedin }}"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-500">
              </div>
            </div>
          </div>

          <!-- Form Actions -->
          <div class="flex flex-col sm:flex-row gap-4 pt-8 border-t border-gray-200">
            <button type="submit" id="saveButton"
              class="flex-1 bg-gradient-to-r from-indigo-500 to-cyan-500 hover:from-indigo-600 hover:to-cyan-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
              <span id="saveButtonText">Save Changes</span>
              <svg id="saveSpinner" class="hidden animate-spin -mr-1 ml-3 h-5 w-5 text-white inline"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
            </button>

            <button type="button" onclick="resetForm()"
              class="sm:flex-none bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg transition-colors duration-200 border border-gray-300">
              Reset Changes
            </button>
          </div>

        </form>
      </div>
    </div>


  </main>

  <!-- Success/Error Messages -->
  <div id="notification"
    class="fixed top-4 right-4 max-w-md w-full bg-white rounded-lg shadow-lg border-l-4 p-4 transform translate-x-full transition-transform duration-300 z-50">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <svg id="notificationIcon" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <p id="notificationMessage" class="text-sm font-medium text-gray-900">
          Profile updated successfully!
        </p>
      </div>
    </div>
  </div>

  <script>
    let currentProfile = {};
    let quillEditor; // Add this variable


    // Check authentication on page load
    window.addEventListener('DOMContentLoaded', async function () {
      const token = localStorage.getItem('accessToken');
      const userName = localStorage.getItem('userName');

      if (!token) {
        window.location.href = '/admin';
        return;
      }

      if (userName) {
        document.getElementById('welcomeMessage').textContent = `Profile Settings - ${userName}`;
      }

      initializeQuill();
      setupFormListeners();
    });


    function initializeQuill() {
      const bioValue = document.getElementById('bio').value || '';

      quillEditor = new Quill('#bio-editor', {
        theme: 'snow',
        placeholder: 'Tell us about yourself, your experience, and what you\'re passionate about...',
        modules: {
          toolbar: [
            [{ 'header': [1, 2, 3, false] }],
            ['bold', 'italic', 'underline', 'strike'],
            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
            ['link', 'blockquote'],
            [{ 'color': [] }, { 'background': [] }],
            [{ 'align': [] }],
            ['clean']
          ]
        }
      });

      // Set initial content if it exists
      if (bioValue) {
        quillEditor.root.innerHTML = bioValue;
      }

      // Update hidden input when content changes
      quillEditor.on('text-change', function () {
        const bioContent = quillEditor.root.innerHTML;
        // Clean up the HTML to ensure proper paragraph structure
        const cleanedContent = bioContent.replace(/<br>/g, '</p><p>').replace(/<p><\/p>/g, '');
        document.getElementById('bio').value = cleanedContent;
        updatePreview();
      });

      // Style the Quill editor to match your design
      const quillContainer = document.querySelector('#bio-editor');
      quillContainer.style.borderRadius = '8px';
      quillContainer.style.border = '1px solid #d1d5db';

      const toolbar = quillContainer.querySelector('.ql-toolbar');
      if (toolbar) {
        toolbar.style.borderRadius = '8px 8px 0 0';
        toolbar.style.borderBottom = '1px solid #e5e7eb';
      }

      const editor = quillContainer.querySelector('.ql-editor');
      if (editor) {
        editor.style.borderRadius = '0 0 8px 8px';
        editor.style.minHeight = '120px';
        editor.style.fontSize = '14px';
        editor.style.lineHeight = '1.5';
      }
    }



    function setupFormListeners() {
      const form = document.getElementById('profileForm');
      const inputs = form.querySelectorAll('input, textarea');

      inputs.forEach(input => {
        input.addEventListener('input', updatePreview);
      });

      // Initial preview update
      updatePreview();
    }

    function updatePreview() {
      const name = document.getElementById('name').value || 'Your Name';
      const bioHtml = quillEditor ? quillEditor.root.innerHTML : 'Your bio will appear here...';
      const email = document.getElementById('email').value;
      const github = document.getElementById('github').value;
      const linkedin = document.getElementById('linkedin').value;

      // Convert HTML to plain text for preview (optional - you could show HTML too)
      const bioText = bioHtml.replace(/<[^>]*>/g, '') || 'Your bio will appear here...';

      // Update preview elements (if you have preview section)
      const previewName = document.getElementById('previewName');
      const previewBio = document.getElementById('previewBio');

      if (previewName) previewName.textContent = name;
      if (previewBio) {
        // You can choose to show HTML or plain text in preview
        previewBio.innerHTML = bioHtml; // Show rich HTML
        // OR use this for plain text: previewBio.textContent = bioText;
      }

      // Update initials
      const previewInitials = document.getElementById('previewInitials');
      if (previewInitials) {
        const initials = name.split(' ').map(n => n.charAt(0)).join('').toUpperCase().slice(0, 2);
        previewInitials.textContent = initials || 'YN';
      }

      // Update social links
      updateSocialLink('previewEmail', email, `mailto:${email}`);
      updateSocialLink('previewGithub', github, github);
      updateSocialLink('previewLinkedin', linkedin, linkedin);
    }

    function updateSocialLink(elementId, value, href) {
      const element = document.getElementById(elementId);
      if (element) {
        if (value && value.trim()) {
          element.href = href;
          element.classList.remove('hidden');
        } else {
          element.classList.add('hidden');
        }
      }
    }


    async function updateProfile(event) {
      event.preventDefault();

      // Get Quill content as HTML
      const bioContent = quillEditor.root.innerHTML;

      const formData = new FormData(event.target);
      const profileData = {
        name: formData.get('name'),
        email: formData.get('email'),
        bio: bioContent, // Use Quill HTML content
        github: formData.get('github'),
        linkedin: formData.get('linkedin')
      };

      try {
        showLoadingState(true);

        const response = await makeAuthenticatedRequest('/api/me', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(profileData)
        });

        if (response.ok) {
          currentProfile = profileData;
          showNotification('Profile updated successfully!', 'success');

          // Update stored userName if name changed
          if (profileData.name) {
            localStorage.setItem('userName', profileData.name);
          }
        } else {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to update profile');
        }
      } catch (error) {
        console.error('Error updating profile:', error);
        showNotification(error.message || 'Failed to update profile', 'error');
      } finally {
        showLoadingState(false);
      }
    }



    function resetForm() {
      if (confirm('Are you sure you want to reset all changes?')) {
        // Reset regular inputs
        document.getElementById('name').value = '{{ .Name }}';
        document.getElementById('email').value = '{{ .Email }}';
        document.getElementById('github').value = '{{ .GitHub }}';
        document.getElementById('linkedin').value = '{{ .LinkedIn }}';

        // Reset Quill editor
        const originalBio = '{{ .Bio }}' || '';
        quillEditor.root.innerHTML = originalBio;
        document.getElementById('bio').value = originalBio;

        updatePreview();
        showNotification('Form reset to saved values', 'info');
      }
    }

    // Add custom CSS for better Quill styling
    const style = document.createElement('style');
    style.textContent = `
    .ql-toolbar {
      border: 1px solid #d1d5db !important;
      border-bottom: 1px solid #e5e7eb !important;
      border-radius: 8px 8px 0 0 !important;
      background: #f9fafb;
    }
    
    .ql-container {
      border: 1px solid #d1d5db !important;
      border-top: none !important;
      border-radius: 0 0 8px 8px !important;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto !important;
    }
    
    .ql-editor {
      min-height: 120px !important;
      font-size: 14px !important;
      line-height: 1.5 !important;
      color: #111827 !important;
    }
    
    .ql-editor.ql-blank::before {
      color: #9ca3af !important;
      font-style: normal !important;
    }
    
    .ql-toolbar .ql-stroke {
      stroke: #6b7280 !important;
    }
    
    .ql-toolbar .ql-fill {
      fill: #6b7280 !important;
    }
    
    .ql-toolbar button:hover .ql-stroke {
      stroke: #4f46e5 !important;
    }
    
    .ql-toolbar button:hover .ql-fill {
      fill: #4f46e5 !important;
    }
    
    .ql-toolbar button.ql-active .ql-stroke {
      stroke: #4f46e5 !important;
    }
    
    .ql-toolbar button.ql-active .ql-fill {
      fill: #4f46e5 !important;
    }
  `;
    document.head.appendChild(style);


    function showLoadingState(isLoading) {
      const button = document.getElementById('saveButton');
      const buttonText = document.getElementById('saveButtonText');
      const spinner = document.getElementById('saveSpinner');

      if (isLoading) {
        button.disabled = true;
        buttonText.textContent = 'Saving...';
        spinner.classList.remove('hidden');
      } else {
        button.disabled = false;
        buttonText.textContent = 'Save Changes';
        spinner.classList.add('hidden');
      }
    }

    async function makeAuthenticatedRequest(url, options = {}) {
      const token = localStorage.getItem('accessToken');

      const defaultHeaders = {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json',
      };

      return fetch(url, {
        ...options,
        headers: {
          ...defaultHeaders,
          ...options.headers,
        },
      });
    }

    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      const messageEl = document.getElementById('notificationMessage');
      const iconEl = document.getElementById('notificationIcon');

      // Set message
      messageEl.textContent = message;

      // Set colors and icon based on type
      notification.className = `fixed top-4 right-4 max-w-md w-full bg-white rounded-lg shadow-lg border-l-4 p-4 transform transition-transform duration-300 z-50`;

      if (type === 'success') {
        notification.classList.add('border-green-400');
        iconEl.className = 'h-5 w-5 text-green-400';
        iconEl.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>';
      } else if (type === 'error') {
        notification.classList.add('border-red-400');
        iconEl.className = 'h-5 w-5 text-red-400';
        iconEl.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>';
      } else {
        notification.classList.add('border-blue-400');
        iconEl.className = 'h-5 w-5 text-blue-400';
        iconEl.innerHTML = '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>';
      }

      // Show notification
      notification.classList.remove('translate-x-full');

      // Hide after 3 seconds
      setTimeout(() => {
        notification.classList.add('translate-x-full');
      }, 3000);
    }

    function logout() {
      localStorage.removeItem('accessToken');
      localStorage.removeItem('userName');
      window.location.href = '/admin';
    }
  </script>
</body>

</html>
