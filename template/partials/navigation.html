{{ define "navigation" }}
<nav class="w-full px-6 py-8">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <a href="/" class="text-xl font-medium text-gray-900 hover:text-gray-600 transition-colors">
      {{ .Name }}
    </a>
    <div class="hidden sm:flex space-x-8">
      <a href="/#about" class="text-gray-700 hover:text-gray-900 transition-colors{{ if eq .CurrentPage " home" }}
        font-medium text-gray-900{{ end }}">About</a>
      <a href="/journals" class="text-gray-700 hover:text-gray-900 transition-colors{{ if eq .CurrentPage " journals" }}
        font-medium text-gray-900{{ end }}">Journals</a>
      <a href="/projects" class="text-gray-700 hover:text-gray-900 transition-colors{{ if eq .CurrentPage " projects" }}
        font-medium text-gray-900{{ end }}">Projects</a>
    </div>
    <!-- Mobile menu button -->
    <button class="sm:hidden text-gray-700 hover:text-gray-900" onclick="toggleMobileMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
  <!-- Mobile menu -->
  <div id="mobileMenu" class="hidden sm:hidden mt-4 pb-4 border-b border-gray-100">
    <div class="flex flex-col space-y-3 px-4">
      <a href="/#about" class="text-gray-700 hover:text-gray-900 transition-colors{{ if eq .CurrentPage " home" }}
        font-medium text-gray-900{{ end }}">About</a>
      <a href="/journals" class="text-gray-700 hover:text-gray-900 transition-colors{{ if eq .CurrentPage " journals" }}
        font-medium text-gray-900{{ end }}">Journals</a>
      <a href="/projects" class="text-gray-700 hover:text-gray-900 transition-colors{{ if eq .CurrentPage " projects" }}
        font-medium text-gray-900{{ end }}">Projects</a>
    </div>
  </div>
</nav>

<script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('hidden');
  }
</script>
{{ end }}
